<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="stylesheet" type="text/css" href="prototype_design.css">
    <title>hive messaging</title>
</head>
<body>
<div>
    <div class="view_layout">
        <div class="box contacts">
            <div class="box contact_add_field">
                <input placeholder="New Contact" style="width: 100%;"/>
            </div>

            <div class="contact">
                First Contact
            </div>

            <div class="contact">
                Second Contact
            </div>

            <div class="contact">
                Third Contact
            </div>
        </div>
        <div class="box msg_view_layout">
            <div class="msg_header">
                <div class="center">Header</div>
            </div>

            <div class="msg_view">
                Messages
            </div>

            <div class="msg_input_view">
                <input class="center" placeholder="Compose a message" style="width: 100%;"/>
                <button class="center">Send</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
