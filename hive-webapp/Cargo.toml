[package]
name = "hive-webapp"
version = "0.1.0"
authors = ["horst <horst>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
strum = "0.13"
strum_macros = "0.13"
serde = { version = "1.0", features = ["derive"] }

hex = "0.4.2"

yew = { package = "yew-stdweb", version = "0.17.2" }

hive-crypto = { version = "0.1.0", path = "../hive-crypto" }